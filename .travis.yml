language: android
dk: oraclejdk8

android:
  components:
    - tools
    - tools # as per https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943
    - platform-tools
    - build-tools-26.0.2
    - android-19
    - android-26
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-19
  licenses:
    - android-sdk-license-.+
    - google-gdk-license-.+

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew :chat:build --info --stacktrace
  - ./gradlew :chat_ui:build --info --stacktrace
  - ./gradlew :chat:check --info --stacktrace
  - ./gradlew :chat:connectedAndroidTest --info --stacktrace

before_deploy:
  - sudo pip install awscli
  - sudo pip install git+https://github.com/SkygearIO/skygear-doc-tools.git@master
  - aws configure set preview.cloudfront true

deploy:
  - provider: script
    script: scripts/deploy.sh
    skip_cleanup: true
    on:
      repo: SkygearIO/chat-SDK-Android
      all_branches: true

after_deploy:
  - ./scripts/after-deploy.sh

env:
  global:
    - BINTRAY_USER="skygeario-builder"
    # BINTRAY_API_KEY
    - secure: ""

notifications:
  slack:
    secure: ""
